name: Build and Deploy (Vite -> GitHub Pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        # pakai npm install karena repository belum punya package-lock.json
        run: npm install

      - name: Build site
        run: npm run build

      - name: Upload artifact for GitHub Pages
        # gunakan versi upload-pages-artifact terbaru (v3) untuk menghindari depresi upload-artifact@v3
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
