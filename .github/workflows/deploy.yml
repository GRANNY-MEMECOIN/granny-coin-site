name: Build and Deploy to gh-pages (fallback)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy to gh-pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          # use the PAT stored in repository secrets
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./dist
          # optional: set target branch, default is gh-pages
          # publish_branch: gh-pages
